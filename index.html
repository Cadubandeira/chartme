<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Chart.js CDN-->

</head>
<body>
     <div class="container">
        <div id="name-form" class="form-step">
            <h1>Bem-vindo!</h1>
            <h2>Insira seu nome ou apelido</h2>
            <input type="text" id="name" placeholder="Nome ou apelido" required>
            <span id="name-error" class="error-message hidden">Campo obrigat√≥rio</span>
            <button onclick="showEmailForm()">Continuar</button>
        </div>

        <div id="email-form" class="form-step hidden">
             <h2>Informe um e-mail para receber o resultado do seu teste</h2>
            <input type="email" id="email" placeholder="E-mail" required>
             <span id="email-error" class="error-message hidden">Please enter a valid email</span>
            <button onclick="startTest()">Iniciar teste</button>
        </div>

        <div id="test-container" class="form-step hidden">
            <h2 id="question-number"></h2>
            <h2 id="question-text"></h2>
             <div id="answers-wrapper">  <!--Added wrapper-->
                 <div id="answer-options"></div>
            </div>
            <button onclick="nextQuestion()">Continuar</button>
        </div>

        <div id="results-container" class="form-step hidden">
            <h1>Resultado do seu teste</h1>
            <canvas id="radarChart"></canvas>
             <p id="personality-summary"></p>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
