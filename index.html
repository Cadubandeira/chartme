<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        .form-container { margin: 20px; padding: 20px; border: 1px solid #ddd; display: inline-block; }
        .hidden { display: none; }
        input, button { margin: 10px; padding: 8px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button type="submit">Register</button>
            <p>Already have an account? <span id="to-login-button" style="cursor: pointer; color: blue; text-decoration: underline;">Login</span></p>
        </form>

        <form id="login-form" class="hidden">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button type="submit">Login</button>
           <p>Dont have an account? <span id="to-register-button" style="cursor: pointer; color: blue; text-decoration: underline;">Register</span></p>
        </form>

        <div id="message"></div>
        <div id="user-info" class="hidden">
            <h2>You are logged in!</h2>
            <p>Welcome, <span id="user-email"></span>!</p>
            <button id="logout-button">Logout</button>
        </div>
    </div>
    <!-- Add this BEFORE your script.js file-->
     <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
