<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Chart.js CDN-->

</head>
<body>
     <div class="container">
        <div id="name-form" class="form-step">
            <h1>Welcome! Please enter your name:</h1>
            <input type="text" id="name" placeholder="Your Name" required>
            <span id="name-error" class="error-message hidden">Please enter your name</span>
            <button onclick="showEmailForm()">Next</button>
        </div>

        <div id="email-form" class="form-step hidden">
             <h1>Please enter your email:</h1>
            <input type="email" id="email" placeholder="Your Email" required>
             <span id="email-error" class="error-message hidden">Please enter a valid email</span>
            <button onclick="startTest()">Start Test</button>
        </div>

        <div id="test-container" class="form-step hidden">
            <h2 id="question-number"></h2>
            <h2 id="question-text"></h2>
             <div id="answers-wrapper">  <!--Added wrapper-->
                 <div id="answer-options"></div>
            </div>
            <button onclick="nextQuestion()">Next</button>
        </div>

        <div id="results-container" class="form-step hidden">
            <h1>Your Personality Results</h1>
            <canvas id="radarChart"></canvas>
             <p id="personality-summary"></p>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
