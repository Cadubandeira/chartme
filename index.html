<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="loading-overlay" id="loading-overlay">
         <div class="loader"></div>
     </div>
    <div class="container">
        <div id="email-form" class="form-step">
            <h1>Bem-vindo(a)</h1>
            <h3>Entre e descubra mais sobre si</h3>
            <form id="login-form" class="form-step">
                <input type="email" id="login-email" placeholder="Digite seu e-mail" required>
                <input type="password" id="login-password" placeholder="Digite sua senha" required>
                <span id="email-error" class="error-message hidden">Por favor, digite seu e-mail e senha</span>
                <br>
                <button type="submit">Entrar</button>
                 <p>NÃ£o tem uma conta? <a href="register.html" style="color: blue; text-decoration: underline;">Criar conta</a></p>
            </form>
        </div>
        <div id="message"></div>
        <div id="user-info" class="hidden">
            <h2>You are logged in!</h2>
            <p>Welcome, <span id="user-email"></span>!</p>
            <button id="logout-button">Logout</button>
        </div>
    </div>
    <!-- Add this BEFORE your script.js file-->
     <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
