<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Chart.js CDN-->

</head>
<body>
     <div class="container">
        <div id="name-form" class="form-step">
            <h1>Olá!</h1>
            <h2>Que nome você gostaria de usar?</h2>
            <input type="text" id="name" placeholder="Digite seu nome ou apelido" required>
            <span id="name-error" class="error-message hidden">Por favor, diga seu nome</span>
            <button onclick="showEmailForm()">Próximo</button>
        </div>

        <div id="email-form" class="form-step hidden">
             <h2>Qual é o seu e-mail?</h2>
            <input type="email" id="email" placeholder="Digite seu melhor e-mail" required>
             <span id="email-error" class="error-message hidden">Por favor, digite um e-mail válido</span>
            <button onclick="startTest()">Começar o teste</button>
        </div>

        <div id="test-container" class="form-step hidden">
            <h3 id="question-number"></h3>
            <h2 id="question-text"></h2>
             <div id="answers-wrapper">
                 <div id="answer-options"></div>
            </div>
            <button onclick="nextQuestion()">Continuar</button>
        </div>

        <div id="results-container" class="form-step hidden">
            <h2>Resultado do seu teste</h2>
             <h1 id="results-title"></h1>
            <canvas id="radarChart"></canvas>
             <p id="personality-summary"></p>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
