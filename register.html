<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Add Material Icons -->
</head>

<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loader"></div>
    </div>
    <div class="container">
        <div id="message"></div>
        <div id="name-form" class="form-step">
            <h2>Para se cadastrar, preencha os campos abaixo</h2>
            <form id="register-form">
                <div class="outlined-input-container">
                    <input type="text" id="register-name" placeholder=" " required>
                    <label for="register-name">Digite seu nome</label>
                </div>
                <div class="outlined-input-container">
                    <input type="email" id="register-email" placeholder=" " required>
                    <label for="register-email">Digite seu e-mail</label>
                </div>
                <div class="outlined-input-container password-container">
                    <input type="password" id="register-password" placeholder=" " required>
                    <label for="register-password">Digite sua senha</label>
                    <i class="material-icons password-toggle">visibility</i> <!-- Eye Icon -->
                </div>
                <div class="outlined-input-container password-container">
                    <input type="password" id="register-confirm-password" placeholder=" " required>
                    <label for="register-confirm-password">Confirme sua senha</label>
                    <i class="material-icons password-toggle">visibility</i> <!-- Eye Icon -->
                </div>
                <span id="confirm-password-error" class="error-message hidden">Senhas não conferem</span>
                <span id="name-error" class="error-message hidden">Por favor, digite seu e-mail e senha</span>
                <ul id="password-requirements">
                    <li data-rule="minlength">Mínimo 8 caracteres</li>
                    <li data-rule="uppercase">Pelo menos uma letra maiúscula</li>
                    <li data-rule="lowercase">Pelo menos uma letra minúscula</li>
                    <li data-rule="number">Pelo menos um número</li>
                </ul>
                <button type="submit">Criar conta</button>
                <span id="email-already-registered" class="error-message hidden">E-mail já cadastrado</span>
                <p>Já tem uma conta? <a href="index.html" style="color: blue; text-decoration: underline;">Entrar</a></p>
            </form>
        </div>
    </div>
      <div id="snackbar"></div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="register-script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Password visibility toggle for both password fields
            const passwordContainers = document.querySelectorAll('.password-container');

            passwordContainers.forEach(container => {
                const passwordInput = container.querySelector('input[type="password"]');
                const passwordToggle = container.querySelector('.password-toggle');

                passwordToggle.addEventListener('click', () => {
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        passwordToggle.textContent = 'visibility_off';
                    } else {
                        passwordInput.type = 'password';
                        passwordToggle.textContent = 'visibility';
                    }
                });
            });
        });
    </script>
</body>

</html>
